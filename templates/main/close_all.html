{% extends "base.html" %}


{% block content %}
<div class="container">

<h3>Otvorene serije</h3>

<table class="table table-striped table-bordered">
  <thead class="thead-inverse">
    <tr>
      
      <th>Serija</th>
      <th>zatvori</th>
    </tr>
  </thead>
  <tbody>
  {% for ser in series %}
    <tr>
      
      <td>{{ series.home }} - {{ series.away }}</td>
      <td><a href="{{ url_for('main.close_series',id=series.id) }}"</strong></td>
     
    </tr>
    {% endfor %}
    
  </tbody>
</table>

<hr/>

<div class="ct-chart ct-perfect-fourth"></div>

</div>
{% endblock %}

{% block extra_js %}

{% endblock %}
