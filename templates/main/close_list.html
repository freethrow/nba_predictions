{% extends "base.html" %}


{% block content %}
<div class="container">

<h3>Otvorene serije</h3>

{% if series %}
<table class="table table-striped table-bordered">
  <thead class="thead-inverse">
    <tr>
      
      <th>Serija</th>
      <th>zatvori</th>
    </tr>
  </thead>
  <tbody>

  {% for ser in series %}
  
    <tr>
      
      <td>{{ ser.home }} - {{ ser.away }}</td>
      <td><a class="btn btn-warning btn-block" href="{{ url_for('main.close_series',id=ser.id) }}">zatvori!</a></td>
     
    </tr>
    {% endfor %}
    
  </tbody>
</table>
{% else %}
<p class="lead">Nema otvorenih serija</p>
{% endif %}

<hr/>

<div class="ct-chart ct-perfect-fourth"></div>

</div>
{% endblock %}

{% block extra_js %}

{% endblock %}
