{% extends "base.html" %}

{% import "bootstrap/wtf.html" as wtf %}


{% block content %}

<h3 class="text-center">Top lista</h3>

<table class="table table-striped table-bordered">
  <thead class="thead-inverse">
    <tr>
      <th>#</th>
      <th>Igrač</th>
      <th>Poena</th>
    </tr>
  </thead>
  <tbody>
  {% for user in users %}
    <tr {% if loop.index<11 %} class=""{% endif %}>
      <th scope="row">{{ loop.index }}</th>
      <td><a href="{{ url_for('main.user_page', id=user.id) }}">{{ user.username }}</a></td>
      <td><strong>{{ user.score }}</strong></td>

    </tr>
    {% endfor %}

  </tbody>
</table>




{% endblock %}

{% block extra_js %}

{% endblock %}
